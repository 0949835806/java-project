<app-pre-header></app-pre-header>
<div class="main">
    <div class="container">
      <ul class="breadcrumb">
          <li><a routerLink="/homePage">Home</a></li>
          <li><a routerLink="/products">Products</a></li>
          <li class="active">My Wish List</li>
      </ul>
      <!-- BEGIN SIDEBAR & CONTENT -->
      <div class="row margin-bottom-40">
        <!-- BEGIN SIDEBAR -->
        <div class="sidebar col-md-3 col-sm-5">
          <ul class="list-group margin-bottom-25 sidebar-menu">
            <li class="list-group-item clearfix" *ngFor="let cate of category">
                <a href="/product/{{cate.cateId}}">
                  <i class="fa fa-angle-right"></i> 
                  {{cate.cateName}}
                </a>
              </li>
          </ul>
        </div>
        <!-- END SIDEBAR -->

        <!-- BEGIN CONTENT -->
        <div class="col-md-9 col-sm-7">
          <h1>My Wish List</h1>
          <div class="goods-page">
            <div class="goods-data clearfix">
              <div class="table-wrapper-responsive">
              <table summary="Shopping cart">
                <tr>
                  <th class="goods-page-image">Image</th>
                  <th class="goods-page-description">Description</th>
                  <th class="goods-page-stock">Stock</th>
                  <th class="goods-page-price" colspan="2">Unit price</th>
                </tr>
                <tr *ngFor="let wl of wishlist">
                  <td class="goods-page-image">
                    <a routerLink="/productDetails/{{wl.products.proId}}"><img src="assets/img/photos/{{wl.products.image}}" alt="Berry Lace Dress"></a>
                  </td>
                  <td class="goods-page-description">
                    <h3><a routerLink="/productDetails/{{wl.products.proId}}">{{wl.products.proName}}</a></h3>
                    <em>More info is here</em>
                  </td>
                  <td class="goods-page-stock">
                    {{wl.products.status==true?"In Stock":"Out of stock"}}
                  </td>
                  <td class="goods-page-price">
                    <strong><span>$</span>{{wl.products.sale_price}}</strong>
                  </td>
                  <td class="del-goods-col">
                    <a class="del-goods" routerLink="javascript:void()" (click)="deleteWishList(wl.id)"onclick="return confirm('Ban co chac muon xoa ko?')">&nbsp;</a>
                    <a class="add-goods" routerLink="#"(click)="addToCart(wl.products)" >&nbsp;</a>
                  </td>
                </tr>

              </table>
              </div>
            </div>
          </div>
        </div>
        <!-- END CONTENT -->
      </div>
      <!-- END SIDEBAR & CONTENT -->
    </div>
  </div>
<app-pre-footer></app-pre-footer>
