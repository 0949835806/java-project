<app-pre-header></app-pre-header>
<div class="main">
    <div class="container">
      <ul class="breadcrumb">
          <li><a routerLink="homePage">Home</a></li>
          <li class="active">Edit account</li>
      </ul>
      <!-- BEGIN SIDEBAR & CONTENT -->
      <div class="row margin-bottom-40">
        <!-- BEGIN SIDEBAR -->
        <div class="sidebar col-md-3 col-sm-3">
          <ul class="list-group margin-bottom-25 sidebar-menu">
            <li class="list-group-item clearfix"><a routerLink="/signin"><i class="fa fa-angle-right"></i> Login/Register</a></li>
            <li class="list-group-item clearfix"><a routerLink="#"><i class="fa fa-angle-right"></i> My account</a></li>
          </ul>
        </div>
        <!-- END SIDEBAR -->

        <!-- BEGIN CONTENT -->
        <div class="col-md-9 col-sm-9">
          <h1>Edit account</h1>
          <div class="content-form-page">
            <div class="row">
              <div class="col-md-7 col-sm-7">
                <form class="form-horizontal form-without-legend" method="post" #formEdit="ngForm" (ngSubmit)="onUpdate(formEdit.value)" >
                    
                  <div class="form-group">
                    <label for="email" class="col-lg-4 control-label">Name: <span class="require">*</span></label>
                    <div class="col-lg-8">
                      <input type="text" id="name" name="name" ngModel class="form-control" placeholder="Name"[(ngModel)]="address.name" required #name="ngModel">
                      <div [hidden]="name.valid || name.pristine "
                          class="alert alert-danger">
                          User name is required, at least 5 characters
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="fullName" class="col-lg-4 control-label">Full name: <span class="require">*</span></label>
                    <div class="col-lg-8">
                      <input type="text" id="fullName" name="fullName"  class="form-control" placeholder="Enter your fullName" [(ngModel)]="address.fullName" required fullName #fullName="ngModel">
                      <div [hidden]="fullName.valid || fullName.pristine "
                          class="alert alert-danger">
                          Full name is required
                      </div>
                    </div>
                  </div>
                    <div class="form-group">
                        <label for="postalCode" class="col-lg-4 control-label">Postal Code</label>
                        <div class="col-lg-8">
                            <input type="number" class="form-control" id="postalCode" name="postalCode" [(ngModel)]="address.postalCode" placeholder="Enter zip" required #postalCode="ngModel">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="houseNo" class="col-lg-4 control-label">City</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" id="houseNo" name="houseNo" [(ngModel)]="address.houseNo" placeholder="Enter city" required #houseNo="ngModel">
                        </div>
                    </div>
                  <div class="form-group">
                    <label for="landmark" class="col-lg-4 control-label">Nation</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="landmark" name="landmark" [(ngModel)]="address.landmark" placeholder="Enter nation" required #landmark="ngModel">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="mobileNo" class="col-lg-4 control-label">Phone</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control" id="mobileNo" name="mobileNo" [(ngModel)]="address.mobileNo"  placeholder="Enter phone" required pattern="^[0-9\-\+]{9,15}$" #mobileNo="ngModel">
                    <div [hidden]="mobileNo.valid || mobileNo.pristine "
                        class="alert alert-danger">
                        Phone is required
                    </div>
                    </div>
                    
                  </div>
                  
                  <div class="row">
                    <div class="col-lg-8 col-md-offset-4 padding-left-0 padding-top-20">
                      <button type="submit" class="btn btn-primary" [disabled]="!formEdit.valid">Update</button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-md-4 col-sm-4 pull-right">
                <div class="form-info">
                  <h2><em>Important</em> Information</h2>
                  <p>Duis autem vel eum iriure at dolor vulputate velit esse vel molestie at dolore.</p>

                  <button type="button" class="btn btn-default">More details</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- END CONTENT -->
      </div>
      <!-- END SIDEBAR & CONTENT -->
    </div>
  </div>
<app-pre-footer></app-pre-footer>
