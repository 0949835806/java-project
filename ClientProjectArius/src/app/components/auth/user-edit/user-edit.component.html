<app-pre-header></app-pre-header>
<div class="main">
    <div class="container">
      <ul class="breadcrumb">
          <li><a routerLink="homePage">Home</a></li>
          <li class="active">Edit account</li>
      </ul>
      <!-- BEGIN SIDEBAR & CONTENT -->
      <div class="row margin-bottom-40">
        <!-- BEGIN SIDEBAR -->
        <div class="sidebar col-md-3 col-sm-3">
          <ul class="list-group margin-bottom-25 sidebar-menu">
            <li class="list-group-item clearfix"><a routerLink="/signin"><i class="fa fa-angle-right"></i> Login/Register</a></li>
            <li class="list-group-item clearfix"><a routerLink="#"><i class="fa fa-angle-right"></i> My account</a></li>
          </ul>
        </div>
        <!-- END SIDEBAR -->

        <!-- BEGIN CONTENT -->
        <div class="col-md-9 col-sm-9">
          <h1>Edit account</h1>
          <div class="content-form-page">
            <div class="row">
              <div class="col-md-7 col-sm-7">
                <form class="form-horizontal form-without-legend" method="post" #formEdit="ngForm" (ngSubmit)="onUpdate(formEdit.value)" >
                    
                  <div class="form-group">
                    <label for="email" class="col-lg-4 control-label">User name: <span class="require">*</span></label>
                    <div class="col-lg-8">
                      <input type="text" id="username" name="username" ngModel class="form-control" placeholder="User Name"[(ngModel)]="users.username" required #name="ngModel">
                      <div [hidden]="name.valid || name.pristine "
                          class="alert alert-danger">
                          User name is required, at least 5 characters
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email" class="col-lg-4 control-label">Email: <span class="require">*</span></label>
                    <div class="col-lg-8">
                      <input type="email" id="email" name="email"  class="form-control" placeholder="Enter your email" [(ngModel)]="users.email" required email #email="ngModel">
                      <div [hidden]="email.valid || email.pristine "
                          class="alert alert-danger">
                          Email is required
                      </div>
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <!-- <label for="password" class="col-lg-4 control-label">Password <span class="require">*</span></label> -->
                    <div class="col-lg-8">
                        <input type="hidden" class="form-control" id="userid" name="userid"  placeholder="userid" [(ngModel)]="users.userid">
                      <input type="hidden" class="form-control" id="password" name="password"  placeholder="Password" [(ngModel)]="users.password">
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-lg-8 col-md-offset-4 padding-left-0 padding-top-20">
                      <button type="submit" class="btn btn-primary" [disabled]="!formEdit.valid">Update</button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-md-4 col-sm-4 pull-right">
                <div class="form-info">
                  <h2><em>Important</em> Information</h2>
                  <p>Duis autem vel eum iriure at dolor vulputate velit esse vel molestie at dolore.</p>

                  <button type="button" class="btn btn-default">More details</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- END CONTENT -->
      </div>
      <!-- END SIDEBAR & CONTENT -->
    </div>
  </div>
<app-pre-footer></app-pre-footer>
