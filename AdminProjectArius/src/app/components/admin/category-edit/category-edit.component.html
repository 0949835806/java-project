<div class="wrapper">
    <app-nav-menu></app-nav-menu>
    <div class="main">
        <app-header></app-header>
<main class="content">
    <div class="container-fluid p-0">

        <div class="mb-3">
            <h1 class="h3 d-inline align-middle">Update category</h1>
        </div>
        <div class="row">
            <div class="col-12 col-xl-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post" #categoryEdit="ngForm" (ngSubmit)="onUpdate(categoryEdit.value)">
                            <div class="mb-3">
                                <label class="form-label">Category name: </label>
                                <input type="text" class="form-control" name="cateName" placeholder="Enter your category" [(ngModel)]="cate.cateName">
                            </div>
                            <div class="mb-3">
                                <label class="form-label w-100">Image:</label>
                                <input type="file" name="file" id="file" [(ngModel)]="cate.image" (change)="getBase64($event)">
                                
                            </div>
                            <img src={{imageCategory}} width="100px" height="100px" *ngIf="cate.image != null"> 
                            <div>
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio"  name="status" [value]="true" [(ngModel)]="cate.status">
                                    <span class="form-check-label">
                                        Active
                                    </span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="status" [value]="false" [(ngModel)]="cate.status">
                                    <span class="form-check-label">
                                        Inactive
                                    </span>
                                </label>
                               
                            </div>
                            <button type="submit" class="btn btn-primary"[disabled]="!categoryEdit.valid">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</div>
</div>
