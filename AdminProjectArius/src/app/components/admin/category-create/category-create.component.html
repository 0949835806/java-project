<div class="wrapper">
    <app-nav-menu></app-nav-menu>
    <div class="main">
        <app-header></app-header>
<main class="content">
    <div class="container-fluid p-0">

        <div class="mb-3">
            <h1 class="h3 d-inline align-middle">Insert category</h1>
        </div>
        <div class="row">
            <div class="col-12 col-xl-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post" [formGroup]="categoryCreate" (ngSubmit)="onCreate()">
                            <div class="mb-3">
                                <label class="form-label">Category name: </label>
                                <input type="text" class="form-control" formControlName="cateName" placeholder="Enter category: ">
                                <div *ngIf="!validator?.valid && (validator?.dirty ||validator?.touched)">
                                    <span style="color: red;">The category name is required.</span> 
                                </div>
                            </div>
                            <div>
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio"  formControlName="status" value="true">
                                    <span class="form-check-label">
                                        Active
                                    </span>
                                </label>
                                <label class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" formControlName="status"value="false">
                                    <span class="form-check-label">
                                        Inactive
                                    </span>
                                </label>
                               
                            </div>
                            <button type="submit" class="btn btn-primary" [disabled]="!categoryCreate.valid">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</div>
</div>
