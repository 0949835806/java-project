<div class="wrapper">
    <app-nav-menu></app-nav-menu>
    <div class="main">
        <app-header></app-header>
<main class="content">
    <div class="container-fluid p-0">

        <div class="mb-3">
            <h1 class="h3 d-inline align-middle">Insert product</h1>
        </div>
        <div class="row">
<div class="col-md-12">
    <div class="card">
        <div class="card-body">
            <form method="post" #formCreate="ngForm" (ngSubmit)="onCreate(formCreate.value)" >
                <div class="mb-3">
                    <label class="form-label">Product id:</label>
                    <input type="text" class="form-control" name="proId" ngModel placeholder="Product id" required #proId="ngModel">
                    <div [hidden]="proId.valid || proId.pristine"
                        class="alert alert-danger">
                        Product id is required
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Product Name:</label>
                    <input type="text" class="form-control" name="proName" ngModel placeholder="Product name" required #proName="ngModel">
                    <div [hidden]="proName.valid || proName.pristine"
                        class="alert alert-danger">
                        Product Name is required
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label class="form-label" for="inputEmail4">Price:</label>
                        <input type="number" class="form-control" name="price" ngModel placeholder="Price" #price="ngModel" required >
                        <div [hidden]="price.valid || price.pristine "
                            class="alert alert-danger">
                            Price is required
                        </div>
                    </div>
                    <div class="mb-3 col-md-6">
                        <label class="form-label" for="inputPassword4">Sale price:</label>
                        <input type="number" class="form-control" name="sale_price" ngModel placeholder="Sale price" #sale="ngModel" required>
                        <div *ngIf="sale.value>price.value "
                            class="alert alert-danger" >
                            <span [hidden]="sale.valid || sale.pristine"></span> Sale is required and smaller than price
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label class="form-label" for="inputEmail4">Color:</label>
                        <input type="text" class="form-control" name="color" ngModel placeholder="color" #color="ngModel" required >
                        <div [hidden]="color.valid || color.pristine "
                            class="alert alert-danger">
                            color is required
                        </div>
                    </div>
                    <div class="mb-3 col-md-6">
                        <label class="form-label" for="inputPassword4">Size:</label>
                        <input type="text" class="form-control" name="size" ngModel placeholder="Size" #size="ngModel" required>
                        <div [hidden]="size.valid || size.pristine "
                            class="alert alert-danger">
                            size is required
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Offer:</label>
                    <input type="number" class="form-control" name="offer" ngModel placeholder="Offer" #offer="ngModel">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="inputPassword4">Category:</label>
                    <select name="cateId" #myCateElem class="form-select mb-3" >
                        <option [value]="">Choose category</option>
                        <option 
                        *ngFor="let cate of category"
                        [value]="cate.cateId"
                        >
                        {{cate.cateName}}
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description: </label>
                    <textarea class="form-control" name="description" ngModel placeholder="Description" rows="3" #des="ngModel" required></textarea>
                    <div [hidden]="des.valid || des.pristine "
                        class="alert alert-danger">
                        Description is required
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label w-100">Image:</label>
                    <input type="file" name="file" id="file" (change)="getBase64($event)">
                </div>
                <img src={{imageProduct}} width="100px" height="100px" *ngIf="imageProduct != ''"> 
                <div class="mb-3">
                    <label class="form-label w-100">Image:</label>
                    <input type="file" name="files" id="files" multiple (change)="getFile($event)">
                </div>
                <div class="mb-3">
                    <img style="margin-right: 10px;"
                        *ngFor="let image of listCarouselImages"
                        src="{{image.name}}" width="100px" height="100px"
                    />
                </div>
                <div>
                    <label class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" ngModel  name="status" value="true">
                        <span class="form-check-label">
                            Active
                        </span>
                    </label>
                    <label class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" ngModel name="status"value="false">
                        <span class="form-check-label">
                            Inactive
                        </span>
                    </label>
                   
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!formCreate.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</main>
</div>
