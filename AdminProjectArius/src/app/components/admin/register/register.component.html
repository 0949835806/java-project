<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Register to your Account</h1>
                        <!-- <p class="lead">
                            Start creating the best possible user experience for you customers.
                        </p> -->
                    </div>

                    <div class="card mt-4">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <form class="form-signin" #registerForm="ngForm" (ngSubmit)="register(registerForm.value)" enctype="text/plain">
                                    <div *ngIf="invalidRegister" class="alert alert-danger">User already exists / register user failed.</div>
                                    <div class="mb-3">
                                        <label class="form-label">User name: </label>
                                        <input class="form-control form-control-lg" type="text" id="username" name="username" ngModel placeholder="User Name" required minlength="5" autofocus #name="ngModel"/>
                                        <div [hidden]="name.valid || name.pristine "
                                            class="alert alert-danger">
                                            User name is required, at least 5 characters
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input class="form-control form-control-lg" type="email" id="email" name="email" ngModel placeholder="Enter your email" required email #email="ngModel"/>
                                        <div [hidden]="email.valid || email.pristine "
                                            class="alert alert-danger">
                                            Email is required
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input class="form-control form-control-lg" type="password" id="password" name="password" ngModel placeholder="Password" required #password="ngModel" />
                                        <div [hidden]="password.valid || password.pristine "
                                            class="alert alert-danger">
                                            Password is required
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Confirm Password</label>
                                        <input class="form-control form-control-lg" type="password" id="confirmPassword" name="confirmPassword" ngModel placeholder="confirmPassword required" #confirmPassword="ngModel" />
                                        <div *ngIf="password.value!==confirmPassword.value "
                                            class="alert alert-danger" >
                                            <span [hidden]="confirmPassword.valid || confirmPassword.pristine"></span> Confirm Password is required and invalid
                                        </div>
                                    </div>
                                    <div class="text-center mt-3">
                                        <button class="btn btn-lg btn-primary btn-block" type="submit" [hidden]="!registerForm.valid">Register</button>
                                        <!-- <button type="submit" class="btn btn-lg btn-primary">Sign up</button> -->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
