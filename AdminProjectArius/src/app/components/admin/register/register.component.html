<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Get started</h1>
                        <p class="lead">
                            Start creating the best possible user experience for you customers.
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <form class="form-signin" #registerForm="ngForm" (ngSubmit)="register(registerForm.value)" enctype="text/plain">
                                    <div *ngIf="invalidRegister" class="alert alert-danger">User already exists / register user failed.</div>
                                    <div class="mb-3">
                                        <label class="form-label">User name: </label>
                                        <input class="form-control form-control-lg" type="text" id="username" name="username" ngModel placeholder="User Name" required minlength="5" autofocus #name="ngModel"/>
                                        <div [hidden]="name.valid || name.pristine "
                                            class="alert alert-danger">
                                            User name is required, at least 5 characters
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Full name:</label>
                                        <input class="form-control form-control-lg" type="text" id="fullName" name="fullName" ngModel placeholder="Full Name" required minlength="5" autofocus #fullname="ngModel"/>
                                        <div [hidden]="fullname.valid || fullname.pristine "
                                            class="alert alert-danger">
                                            Full name is required, at least 5 characters
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Address</label>
                                        <input class="form-control form-control-lg" type="text" id="address" name="address" ngModel placeholder="Enter your address" required #address="ngModel"/>
                                        <div [hidden]="address.valid || address.pristine "
                                            class="alert alert-danger">
                                            Address is required
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input class="form-control form-control-lg" type="email" id="email" name="email" ngModel placeholder="Enter your email" required email #email="ngModel"/>
                                        <div [hidden]="email.valid || email.pristine "
                                            class="alert alert-danger">
                                            Email is required
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Phone</label>
                                        <input class="form-control form-control-lg" type="text" id="phone" name="phone" ngModel placeholder="Enter your phone number" required pattern="^[0-9\-\+]{9,15}$" #phone="ngModel"/>
                                        <div [hidden]="phone.valid || phone.pristine "
                                            class="alert alert-danger">
                                            Phone is required
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input class="form-control form-control-lg" type="password" id="password" name="password" ngModel placeholder="Password" required #password="ngModel" />
                                        <div [hidden]="password.valid || password.pristine "
                                            class="alert alert-danger">
                                            Password is required
                                        </div>
                                    </div>
                                    <div class="text-center mt-3">
                                        <button class="btn btn-lg btn-primary btn-block" type="submit" [hidden]="!registerForm.valid">Register</button>
                                        <!-- <button type="submit" class="btn btn-lg btn-primary">Sign up</button> -->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
